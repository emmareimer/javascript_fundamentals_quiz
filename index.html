<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <!-- Link Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="curent-score"></div>
        <div class="timer"></div>
      </nav>
      <h1>The FUNdamentals of Javascript Quiz!</h1>
    </header>
    <main>
      <div class="empty-container">
        <h2 id="questions"></h2>
        <p id="possible-answers"></p>
      </div>
      <h3 id="display-score"></h3>
      <div id="user-final-score"></div>
      <div class="highscore-table">
        <table id="table">
          <tr>
            <th class="hidden1">Initials</th>
            <th class="hidden2">High Score</th>
          </tr>
        </table>
      </div> <br><br>
      <form action="#" id="form" method="get">
        <label for="initials">Initials:</label>
        <input type="text" id="initials" name="initials" /><br /><br />
        <input type="submit" value="Submit" id="submit" />
      </form>
      <button id="clear">Clear Highscores</button>
      <button id="go-back">Go Back</button> <br>
      <button class="start-quiz">Begin Quiz</button>
    </main>
    <script src="./Assets/script.js" defer></script>
  </body>
</html>
